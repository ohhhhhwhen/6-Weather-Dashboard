<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <nav class="navbar  navbar-dark bg-dark">
      <div class="text-center" style="width: 100%;">
        <a class="navbar-brand" href="index.html">
          Weather Dashboard
        </a>
      </div>
    </nav>
    <div>
      <div class="row">
        <div class="col-md-2">
          <div class="card left-side">
            <div class="card-body">
              <h5 class="card-title">Search For a City:</h5>
              <input type="text" id="citySearch"/>
              <img
                src="images/search-button.png"
                class="searchBtn"
                height="29"
                width="29"
                style="background-color:rgb(7, 156, 255)"
              />
              <br>
              <br>
              <div class="cityBtns">

              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <h2 class="card-title cityName"></h2>
              <div class="text-center weatherInfo">Your Weather Info Will Display Here</div>
              <br />
              <h6 class="temp"></h6>
              <h6 class="hum"></h6>
              <h6 class="wind"></h6>
              <h6 class="uv"></h6>
            </div>
          </div>
          <div class="row">
          </div>
          <h1 id="title5D" class="hidden fiveDaysTitle">5-Day Forecast: </h1>

          <div class="row fiveBoxes">
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
